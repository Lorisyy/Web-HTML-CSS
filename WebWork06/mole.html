<!DOCTYPE html>
<html>
<head>
	<title>Whac-a-Mole</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="mole.js" type="text/javascript"></script>
	<link rel="icon" sizes="196x196" href="mole.png">
</head>
<body background = "bg.jpg">
	<div id="head">
		<h1>Whac-a-Mole</h1>
		
			<div id="control_left" class="control">
				<h3>Test your skill!<br>Click Here!</h3>
				
				<button id="run">START/STOP</button>
			</div>
			<br>
			<div id="control_right" class="control">
				<div id="t" class="control">
					<div id="h3" style="color: darkblue">Time</div><div id="time" class="display">30</div>
				</div>
				<div id="s" class="control">
					<div id="h3" style="color: darkblue">Score</div><div id="score" class="display">0</div>
				</div>
		</div>
	</div>
	<div id="game">
	</div>
</body>
</html>
