<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Mouse Maze</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="icon" sizes="196x196" href="maze_icon.png">
    </head>
    <body background="bg.jpg">
        <div id="whole">
            <h1>The Amazing Mouse Maze!</h1>
            <p id="tips">Move your mouse over the "S" to begin.</p>
            <div id="status">
                <h2 id="display"></h2>
            </div>
            <div id="pos">
                <div class="block" id="top-block" onmouseover='document.getElementById("display").textContent="Do not cheat, you should start from the 「S」 and move to the 「E」 inside the maze!"'></div>
                <div class="block" id="left-block"></div>
                <div class="block" id="right-block"></div>
    
                <div class="checkpoint" id="S">S</div>
                <div class="checkpoint" id="E">E</div>

                <div class="block" id="middle-block"></div>
                <div class="block" id="bottom-block"></div>
            </div>
            <div>
                <p id="bottom-tip">The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
                <div class="block" id="sample"></div>
                <p style="font-family:Century Gothic;font-size: 20px">Good luck!</p>
            </div>
        </div>
        <script src="maze.js" type="text/javascript"></script>
    </body>
